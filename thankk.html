<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            background-color: #f3f3f3; 
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

       
        .thank-you-message {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            max-width: 500px;
            width: 100%;
        }

        h2 {
            font-size: 2em;
            color: #3498db; 
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%; 
            width: 100px;
            height: 100px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
    </style>
</head>
<body>

    <div class="thank-you-message">
        <h2>Thank you for your birthday message!</h2> 
        <p>We appreciate your kind words and support. It means a lot to me!</p>
        <img src="H:/projecthtml&css/resource/birthday.PNG" alt="Thank You Image"> 
    </div>

</body>
</html>
