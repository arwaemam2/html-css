<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
        }

        .image-container {
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            height: 200px; 
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover img {
            transform: scale(1.3); 
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="H:\projecthtml&css\resource\js.PNG" alt="Photo">
        </div>
        <div class="image-container">
            <img src="H:\projecthtml&css\resource\cc.PNG" alt="Piano">
        </div>

        <div class="image-container">
            <img src="H:\projecthtml&css\resource\db.PNG" alt="Reading">
        </div>
    </div>

</body>
</html>
