<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: inline-block;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            text-align: center;
        }

        footer h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #333;
        }

        footer a {
            margin: 0 10px;
        }

        footer img {
            transition: transform 0.3s ease;
        }

        footer img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>

        <input type="submit" value="Submit">
    </form>

    <footer>
        <h3>Follow me on social media:</h3>
        <a href="https://www.facebook.com/yourprofile" target="_blank">
            <img src="H:/htmlday1/resources/ll.PNG" alt="Facebook" width="40" height="40">
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank">
            <img src="H:/htmlday1/resources/kk.PNG" alt="Twitter" width="40" height="40">
        </a>
        <a href="https://www.instagram.com/accounts/login/" target="_blank">
            <img src="H:/projecthtml&css/resource/aa.PNG" alt="Instagram" width="40" height="40">
        </a>
    </footer>

</body>
</html>
