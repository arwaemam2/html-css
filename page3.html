<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f8ff; 
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        img {
            border-radius: 50%; 
            width: 150px;
            height: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; 
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db; 
        }

        button {
            background-color: #3498db; 
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>

    <img src="H:/projecthtml&css/resource/birthday.PNG" alt="Birthday Image">
    <form action="thankk.html" method="GET">
        <textarea name="birthday-message" placeholder="Write a birthday wish for me..." required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
